{% extends 'user/base.html' %}

{% load static %}

{% block title %}Tracker page{% endblock %}

{% block content %}


    <div id="contact-page" class="container">
        <div class="bg">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="title text-center">Track <strong>Your Item</strong></h2>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="contact-form">
                        {#                        <h2 class="title text-center">Get In Touch</h2>#}
                        {#                        <div class="status alert alert-success" style="display: none"></div>#}

                        <form action="#" id="main-contact-form" class="contact-form row" name="contact-form"
                              method="post"> {% csrf_token %}
                            <div class="form-group col-md-6">
                                <input type="text" name="name" class="form-control" required="required"
                                       placeholder="Order Id">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control" required="required"
                                       placeholder="Email">
                            </div>
                            <center><input style="margin-top: 5px;" type="submit" name="submit"
                                           class="btn btn-primary pull-right" value="Submit"></center>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div><!--/#contact-page-->
{% endblock %}
